<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="max-age=86400">
    <title>Lambhodara Murthi Seller</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .image-container {
        position: relative;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .image-container img {
        display: none;
        width: 100%;
        height: auto;
      }

      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Buttons container */
      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        position: fixed;
        bottom: 20px;
        width: 100%;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .buttons a {
        display: inline-block;
        flex: 1;
        padding: 15px 20px;
        margin: 0 5px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .buttons a.phone {
        background-color: #28a745;
      }

      .buttons a.chat {
        background-color: #25d366;
      }

      .buttons a.map {
        background-color: #ea4335;
      }

      /* Ensure buttons are large enough on smaller screens */
      @media (max-width: 600px) {
        .buttons a {
          padding: 20px 10px;
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>

    <!-- Image containers with loaders -->
    <div class="image-container">
      <div class="loader"></div>
      <img src="image1.jpeg" alt="Image1" loading="lazy">
    </div>
    <div class="image-container">
      <div class="loader"></div>
      <img src="image2.jpeg" alt="Image2" loading="lazy">
    </div>
    <div class="image-container">
      <div class="loader"></div>
      <img src="image3.jpeg" alt="Image3" loading="lazy">
    </div>
    <div class="image-container">
      <div class="loader"></div>
      <img src="image4.jpeg" alt="Image4" loading="lazy">
    </div>
    <div class="image-container">
      <div class="loader"></div>
      <img src="image5.jpeg" alt="Image5" loading="lazy">
    </div>
    <div class="image-container">
      <div class="loader"></div>
      <img src="image6.jpeg" alt="Image6" loading="lazy">
    </div>
    <div class="image-container">
      <div class="loader"></div>
      <img src="image7.jpeg" alt="Image7" loading="lazy">
    </div>

    <!-- Buttons for Phone number, WhatsApp, and Google Maps -->
    <div class="buttons">
      <a href="tel:+918522011223" class="phone">Call: +918522011223</a>
      <a href="tel:+917730007722" class="phone">Call: +917730007722</a>
      <a href="https://wa.me/+918522011223" class="chat">Chat Us On WhatsApp</a>
      <a href="https://goo.gl/maps/ZT6gZtgRnDv296eT7" class="map">Location</a>
    </div>

    <script>
      // Hide loader and display image once it is fully loaded
      document.querySelectorAll('.image-container img').forEach((img) => {
        img.addEventListener('load', () => {
          const loader = img.previousElementSibling;
          loader.style.display = 'none';
          img.style.display = 'block';
        });
      });
    </script>

  </body>
</html>
