<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="max-age=86400">
    <title>Lambhodara Ganesh Murthi</title>
    <style>
      #loader {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        z-index: 999;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spin 2s linear infinite;
      }

      #loader:before {
        content: 'LGM';
        display: block;
        position: absolute;
        align-items: center;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
        font-weight: bold;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #content {
        text-align: center;
        position: fixed;
        z-index: 999;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        font-size: 48px;
        font-family: Arial, sans-serif;
      }

      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      img {
        display: none;
        width: 100%;
        height: auto;
        margin: 0;
      }

      /* Buttons container */
      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        position: fixed;
        bottom: 20px;
        width: 100%;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .buttons a {
        display: inline-block;
        flex: 1;
        padding: 15px 20px;
        margin: 0 5px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .buttons a.phone {
        background-color: #28a745;
      }

      .buttons a.chat {
        background-color: #25d366;
      }

      .buttons a.map {
        background-color: #ea4335;
      }

      /* Ensure buttons are large enough on smaller screens */
      @media (max-width: 600px) {
        .buttons a {
          padding: 20px 10px;
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>
    <div id="loader"></div>
    <div id="content">
      <h1>Lambhodara Ganesh Murthi</h1>
    </div>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        const images = document.querySelectorAll('img');
        setTimeout(() => {
          loader.style.display = 'none';
          content.style.display = 'none';
          images.forEach(img => img.style.display = 'block');
        }, 2000);
      });
    </script>

    <img src="Image1.jpeg" alt="Image1">
    <img src="Image2.jpeg" alt="Image2">
    <img src="Image3.jpeg" alt="Image3">
    <img src="Image4.jpeg" alt="Image4">
    <img src="Image5.jpeg" alt="Image5">
    <img src="Image6.jpeg" alt="Image6">
    <img src="Image7.jpeg" alt="Image7">

    <!-- Buttons for Phone number, WhatsApp, and Google Maps -->
    <div class="buttons">
      <a href="tel:+918522011223" class="phone">Call: +918522011223</a>
      <a href="tel:+917730007722" class="phone">Call: +917730007722</a>
      <a href="https://wa.me/+918522011223" class="chat">Chat Us On WhatsApp</a>
      <a href="https://goo.gl/maps/ZT6gZtgRnDv296eT7" class="map">Location</a>
    </div>

  </body>
</html>
